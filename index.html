<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Crystal Rush</title>
</head>
<body class="bg-success">
  <section class="container">
    <h1 class="row col-12 justify-content-center mt-4">Bag dem Crystals B</h1>

    <br><br>

    <section class="row mt-4">
      <!-- mid -left (want the major part of the game here) -->
      <section class="bg-light col-sm-6 col-xs-12 border border-dark rounded p-3"> 

        <h3 >Bag weight must be :  <span id="weight"></span></h3>
        <br>
        <br>
        <h3>Your current bag weight :  <span id="currentWeight"></span></h3>
        <br>
        <!-- crystals below -->
        <section class="row">
          <img src="/Users/harsh/Desktop/unit-4-game/assets/images/gem_details_04.jpg" class="rounded float-left m-4"
            alt="..." style="width:48px;height:48px;" id="ci1" data-crystalvalue="script">
          <img src="/Users/harsh/Desktop/unit-4-game/assets/images/opalwb.jpg"
            class="rounded m-4 float-right" alt="..." style="width:68px;height:48px;">
          <img
            src="/Users/harsh/Desktop/unit-4-game/assets/images/pear-chatham-lab-grown-blue-sapphire-gems_1024x1024.png"
            class="rounded m-4 d-block" alt="..." style="width:48px;height:48px;">
        </section>

        <h4 class="mt-3">Wins : <span id="wins"></span></h4>
        <h4 class="mt-3">Losses : <span id="losses"></span></h4>
        


      </section>

      <!-- mid-right (the rules and instruction stated) -->

      <section class="col-sm-5 col-xs-12 p-3 border border-dark ml-3 rounded bg-light">
        <h3 class="p-2">Welcome to <span class="font-italic text-warning bg-success text-white">who will bag dem
            Crystals</span>:</h3>
        <ol>
          <li>match the weight of your bag to the target to win the bag.</li>
          <li>Figure the rest out</li>
        </ol>
      </section>



    </section>


  </section>

  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
